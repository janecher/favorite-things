<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite things</title>
</head>
<body>
    <div class="container">
        <h1>Input your favorites:</h1>
        <form id="input">
            <div class="form-group">
              <label for="color">Color:</label>
              <input id="color" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="season">Season:</label>
              <input id="season" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="animal">Animal:</label>
              <input id="animal" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="food">Food:</label>
              <input id="food" class="form-control" type="text">
            </div>
  
            <button type="submit" class="btn">Show me the list!</button>
          </form>
          <div class="result">
            <h2>Answers:</h2>
            <ul id="result">
                <li id="first"></li>
                <li id="second"></li>
                <li id="third"></li>
            </ul>
        </div>
    </div>
</body>
</html>
